<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../Media/DSM.svg" type="image/x-icon" />
    <title>Todo List</title>

    <!-- Styling for this screen -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            background-color: #D09AF7;
            color: black;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: black;
            font-size: 8rem;
            text-align: center;
            opacity: 0.4;
        }

        form {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 400px;
        }

        .input {
            border: none;
            color: #444;
            font-size: 2rem;
            padding: 1rem 2rem;
            display: block;
            width: 100%;
        }

        .input::placeholder {
            color: #d5d5d5;
        }

        .input:focus {
            outline-color: rgb(179, 131, 226);
        }

        .todos {
            background-color: #fff;
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        .todos li {
            border-top: 1px solid #e5e5e5;
            cursor: pointer;
            font-size: 1.5rem;
            padding: 1rem 2rem;
        }

        .todos li.completed {
            color: #b6b6b6;
            text-decoration: line-through;
        }

        small {
            color: black;
            margin-top: 3rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>ðŸ˜Š Need to Do ðŸ˜Š</h1>
    <form id="form">
        <!-- Input field for adding a new todo -->
        <input type="text" class="input" id="input" placeholder="Enter your todo" autocomplete="off">

        <!-- List of todos -->
        <ul class="todos" id="todos"></ul>
    </form>
    <!-- Instruction for toggling and deleting todos -->
    <small>Left click to toggle completed. <br> Right click to delete todo</small>

    <!-- JavaScript code for the page -->
    <script>
        // Get form, input field and list of todos
        const form = document.getElementById('form')
        const input = document.getElementById('input')
        const todosUL = document.getElementById('todos')

        // Get existing todos from local storage and add them to the list
        const todos = JSON.parse(localStorage.getItem('todos'))
        if (todos) {
            todos.forEach(todo => addTodo(todo))
        }

        // Add event listener to the form for submitting a new todo
        form.addEventListener('submit', (e) => {
            e.preventDefault()
            addTodo()
        })

        // Function for adding a new todo to the list
        function addTodo(todo) {
            let todoText = input.value

            if (todo) {
                todoText = todo.text
            }

            if (todoText) {
                const todoEl = document.createElement('li')
                // Add completed class if todo is completed
                if (todo && todo.completed) {
                    todoEl.classList.add('completed')
                }

                todoEl.innerText = todoText

                // Add event listener for toggling a todo
                todoEl.addEventListener('click', () => {
                    todoEl.classList.toggle('completed')
                    updateLS()
                })

                // Add event listener for deleting a todo
                todoEl.addEventListener('contextmenu', (e) => {
                    e.preventDefault()
                    todoEl.remove()
                    updateLS()
                })

                todosUL.appendChild(todoEl)

                input.value = ''

                // Update local storage
                updateLS()
            }
        }

        // Function for updating local storage with the current list of todos
        function updateLS() {
            todosEl = document.querySelectorAll('li')

            const todos = []

            todosEl.forEach(todoEl => {
                todos.push({
                    text: todoEl.innerText,
                    completed: todoEl.classList.contains('completed')
                })
            })

            localStorage.setItem('todos', JSON.stringify(todos))
        }
    </script>
</body>

</html>
